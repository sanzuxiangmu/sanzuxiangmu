<div id="toolbar">

        <div class="form-group">
            <label class="col-sm-4 control-label">机构名称</label>

<table id="book"></table>
</body>
<script type="text/javascript">
    $(function(){
        selectBookList();
    })

    function selectBookList(){

        $("#book").bootstrapTable({
            toolbar:'#toolbar',
            url: "../selectInfomationBean",
            pagination:true, //是否展示分页
            pageList:[2,5, 10, 20, 50],//分页组件
            pageNumber:1,
            pageSize:2,//默认每页条数
            showColumns:false,//是否显示 内容列下拉框
            showToggle:false,//是否显示 切换试图（table/card）按钮
            showPaginationSwitch:false,//是否显示 数据条数选择框
            showRefresh:false,//是否显示刷新按钮
            detailView:false,//设置为 true 可以显示详细页面模式。
            showFooter:false,//是否显示列脚
            clickToSelect: true, //是否启用点击选中行
            sidePagination:'client',//分页方式：client客户端分页，server服务端分页（*
            queryParams:function(){
                return {
                    page:this.pageNumber,
                    rows:this.pageSize,
                    mecname: $("#jigouName").val()
                };
            },
            columns: [
                /* field 属性值和 对象的属性名保持一致 */
                {field:'xxx',title:'',checkbox:true,width:$(this).width() * 0.1},
                {field:'id',title:'编号',width:$(this).width() * 0.2},
                {field:'mecname',title:'机构名称',width:$(this).width() * 0.2},
                {field:'meclevelname',title:'机构级别',width:$(this).width() * 0.2},
                {field:'provincename',title:'省份/市',width:$(this).width() * 0.2},
                {field:'peopled',title:'经办人',width:$(this).width() * 0.2},
                {field:'name',title:'联系人',width:$(this).width() * 0.2},
                {field:'status',title:'审核状态',width:$(this).width() * 0.2},
                {field:'cz',title:'操作',width:$(this).width() * 0.2,
                    formatter:function(value,row,index){
                        return "<a href='javascript:deleteJiGou("+row.id+")' class='btn btn-primary' style='background: #f03b35;color: #fff'   role='button'>删&nbsp除</a>&nbsp;&nbsp;&nbsp;" +
                            " <a href='javascript:updateBook("+row.id+")' class='btn btn-primary' style='background: #f27d78;color: #fff'   role='button'>修&nbsp改</a>"
                    }
                }]
        });
    }

    function search() {
        $("#book").bootstrapTable("refresh")
    }

    //删除
    function deleteJiGou(id){

        $.ajax({
            url:"../deleteJiGou",
            type:"post",
            data:{id:id},
            success:function() {

                alert("删除成功！！！");
                $("#book").bootstrapTable('refresh');

            }
        })
    }


    function updateBook(id){

        location.href = "../updateInfoById?id="+id;
    }


   /* function addBook() {

        location.href = "../addBook";
    }

    function updateBook(id) {

        location.href = "../selectById?id="+id;
            }

            */


        var res;
        function createAddContent(url) {
            $.ajax({
                url: url,
                async: false,
                success: function (data) {
                    res = data;
                }
        });
        return res;
    }

    //新增机构
    function addJigou(){
        //打开新增弹框
        bootbox.dialog({
            title: '新增机构',
            message: createAddContent("../toadds"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '../addJiGouaaa',
                            type: 'post',
                            cache:false,
                            data: $("#formId").serialize(),
                            success: function () {
                                //刷新表格
                                $('#dataGrid').bootstrapTable("refresh");
                                alert("成功")
                            }, error: function () {
                                alert("新增失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {
                    }
                }
            }
        });
    }
</script>
