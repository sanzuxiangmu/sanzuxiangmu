<body>
<form id="pro_from" class="form-inline">
    <div class="form-group">
        <label>用户名字</label>
        <br>
        <input type="text" class="form-control" name = "username" id="userNameId" placeholder="请输入用户名">
    </div>

    <br>

    <button type="button" class="btn btn-success" onclick="queryData()">搜索</button>
    <button type="button" class="btn btn-Warning" onclick="addUser()">新增</button>
    <button type="button" class="btn btn-info" onclick="deleteById()">批删</button>

</form>


<!--  表格 -->
<table id="dataGrid"></table>
</body>
<script type="text/javascript">
    $(function(){

        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable

        $("#dataGrid").bootstrapTable({
            url: "../query",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder

                };
                return param;
            },
            columns: [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'id', title: '用户id', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'username', title: '用户名字', width: 300},
                {field: 'userpass', title: '用户密码', width: 300},
                {field: 'XXX', title: '操作', width: 300,
                    formatter: function (value,row,index){
                        var content = "    <a href='javascript:update(&quot;"+row.id+"&quot;)'>修改</a>";

                        return content;

                    }
                }
            ]
        });
    }


    function queryData(){
        $("#dataGrid").bootstrapTable("refresh", {
            "query": {

                "username": $("#userNameId").val()
            }
        });
    }


    //新增
    function addUser(){
        //打开新增弹框
        bootbox.dialog({
            title: '新增用户',
            message: createAddContent("adduser.jsp"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '<%=basePath%>/user/addUser.do',
                            type: 'post',
                            cache:false,
                            data: $("#formId").serialize(),
                            success: function () {
                                //刷新表格
                                $('#dataGrid').bootstrapTable("refresh");
                            }, error: function () {
                                alert("新增失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {
                    }
                }
            }
        });
    }

    var res;
    function createAddContent(url) {
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }

    //删除
    function deleteById(){
        var arr = $('#dataGrid').bootstrapTable("getSelections");//获取选中的行
        if (arr.length <= 0) {
            alert("请你选中要删除的数据！！！");
        } else {
            var ids = "";
            for (var i = 0; i < arr.length; i++) {
                ids += arr[i].id + ",";
            }
            ids = ids.substring(0, ids.length - 1);
            alert(ids);
            $.ajax({
                url: "<%=basePath%>/user/deleteUser.do",
                data: {ids: ids},
                type: "post",
                success: function () {
                    alert("删除成功！");
                    $("#dataGrid").bootstrapTable("refresh");

                }, error: function () {
                    alert("失败");
                }
            })
        }
    }

</script>
